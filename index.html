<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viralitics - AI Social OS</title>
    <link rel="icon" type="image/png" href="/assets/viralitics-favicon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/nemesis-grant" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              brand: ['Nemesis Grant', 'Inter', 'sans-serif'],
            },
            colors: {
              viral: {
                cyan: '#23bddf',
                purple: '#cf29f5',
                dark: '#0f172a',
                card: '#1e293b',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc; /* Slate 50 */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .gradient-text {
        background: linear-gradient(to right, #23bddf, #cf29f5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #23bddf, #cf29f5);
      }
      .glass-card {
        background: rgba(30, 41, 59, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      /* Hero Image Animation */
      @keyframes float {
        0%, 100% {
          transform: translateY(0px) rotateX(0deg) scale(1);
        }
        50% {
          transform: translateY(-25px) rotateX(8deg) scale(1.02);
        }
      }
      @keyframes shimmer {
        0%, 100% {
          box-shadow: 0 0 20px rgba(35, 189, 223, 0.3), 0 0 40px rgba(207, 41, 245, 0.1);
        }
        50% {
          box-shadow: 0 0 40px rgba(35, 189, 223, 0.6), 0 0 80px rgba(207, 41, 245, 0.3);
        }
      }
      @keyframes pulse-glow {
        0%, 100% {
          opacity: 0.4;
        }
        50% {
          opacity: 0.8;
        }
      }
      @keyframes tilt {
        0%, 100% {
          transform: rotateY(0deg);
        }
        25% {
          transform: rotateY(2deg);
        }
        75% {
          transform: rotateY(-2deg);
        }
      }
      .hero-image-float {
        animation: float 6s ease-in-out infinite;
      }
      .hero-image-shimmer {
        animation: shimmer 4s ease-in-out infinite;
      }
      .hero-image-pulse {
        animation: pulse-glow 5s ease-in-out infinite;
      }
      .hero-image-tilt {
        animation: tilt 8s ease-in-out infinite;
      }
      /* Radial Gradient for Glow Effects */
      .bg-gradient-radial {
        background: radial-gradient(circle, var(--tw-gradient-stops));
      }
      /* Enhanced Float Animation for Particles */
      @keyframes float {
        0%, 100% {
          transform: translateY(0px) translateX(0px);
        }
        25% {
          transform: translateY(-20px) translateX(10px);
        }
        50% {
          transform: translateY(-40px) translateX(-10px);
        }
        75% {
          transform: translateY(-20px) translateX(15px);
        }
      }
      .animate-float {
        animation: float 8s ease-in-out infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
